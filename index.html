<!-- index.html -->
<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Výpočet kvadratické rovnice</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-5 text-danger bg-light">Výpočet kvadratické rovnice</h1>

    <form id="formular">
      <div class="mb-3">
        <label for="a" class="form-label">Koeficient a</label>
        <input type="number" step="any" class="form-control" id="a" placeholder="Zadej hodnotu a" required>
      </div>

      <div class="mb-3">
        <label for="b" class="form-label">Koeficient b</label>
        <input type="number" step="any" class="form-control" id="b" placeholder="Zadej hodnotu b" required>
      </div>

      <div class="mb-3">
        <label for="c" class="form-label">Koeficient c</label>
        <input type="number" step="any" class="form-control" id="c" placeholder="Zadej hodnotu c" required>
      </div>

      <button type="button" class="btn btn-success w-100" id="spocitat">Vypočítat</button>
    </form>

    <div id="vysledek" class="alert alert-light mt-3 text-center">Zadej koeficienty a klikni na „Vypočítat“ .</div>
  </div>

  <script src="javascript.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
